<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ 5.3</title>
</head>
<body>
    <script>
        let num = +prompt("Введить ціле число");
        if (Number.isInteger(num) && num > 0){
           for (let i = 1; i <= 100; i++) {
            let square = i * i;
            if (square <= num) {
                console.log(`Число ${i}, Квадрат ${square}.`)
            }
           }   
        }
    </script>
</body>
</html>
